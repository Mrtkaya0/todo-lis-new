<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>

    <!-- toto listem başlangıcı -->
<header>
    <h1>Todo Listem</h1>
</header>
<!-- todo liste bitiş -->
 <!-- input başlangıç start  -->
  <form >
    <div class="search">
        <input type="text" class="todo-input" placeholder="ekle...">
        <button class="todo-button" type="submit"><i class="fas fa-plus-circle"></i></button>
    </div>
    <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">completed</option>
            <option value="uncompleted">uncompleted</option>

        </select>
    </div>
  </form>
  <!-- input başlangıç end  -->
   <!-- liste başlangıcı -->
    <div class="todo-container">
        <ul class="todo-list">
            <!-- <div class="todo">
                <button class="complete-btn"><i class="fas fa-check-circle"></i></button>
                <li class="todo-item"></li>
                <button class="trash-btn"><i class="fa fa-minus-circle"></i></button>
            </div> -->
        </ul>
    </div>

   <!-- liste bitişi -->

   <!-- uyarılar başlangıcı -->
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>ekleme başarılı</div>
        </div>
        <div class="alert-warning">
            <div>alanı boş geçemezsiniz</div>
        </div>
    </div>
   <!-- uyarılar bitiş -->

   <script src="main.js"></script>

</body>
</html>
